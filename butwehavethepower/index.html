<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	var video = document.getElementByTagname('video')[0];
        var lyrics = document.getElementById('lyrics');
	
	 function modifyText(string) {
           lyrics.innerHTML = "<p>" + string + "<p>";
         }
	
	video.addEventListener("timeupdate", function(){
		
        if (video.currentTime > 5 && video.currentTime < 9) {
            modifyText('Lisa: Come gather round, children');
	}
	else if (video.currentTime > 9 && video.currentTime < 11) {
            modifyText('It s high time ye learned');
	}
	else if (video.currentTime > 11 && video.currentTime < 14) {
            modifyText('Bout a hero named Homer');
	}
	else if (video.currentTime > 14 && video.currentTime < 17) {
            modifyText('And a devil named Burns.');
	}
	else if (video.currentTime > 18 && video.currentTime < 20) {
            modifyText('We ll march till we drop');
	}
	else if (video.currentTime > 20 && video.currentTime < 22) {
            modifyText('The girls and the fellas.');
	}
	else if (video.currentTime > 22 && video.currentTime < 24) {
            modifyText('We ll fight till the death');
	}
	else if (video.currentTime > 24 && video.currentTime < 28) {
            modifyText('Or else fold like umbrellas.');
	}
	else if (video.currentTime > 38 && video.currentTime < 41) {
            modifyText('So we ll march day and night');
	}
	else if (video.currentTime > 41 && video.currentTime < 44) {
            modifyText('By the big cooling tower.');
	}
	else if (video.currentTime > 44 && video.currentTime < 46) {
            modifyText('They have the plant');
	}
	else if (video.currentTime > 46 && video.currentTime < 49) {
            modifyText('But we have the power.');
	}
	else if (video.currentTime > 52 && video.currentTime < 56) {
            modifyText('Lenny: Now do "Classical Gas!" ');
	}
	else if (video.currentTime > 73 && video.currentTime < 76) {
            modifyText('So we ll march day and night');
	}
	else if (video.currentTime >76 && video.currentTime < 78) {
            modifyText('By the big cooling tower.');
	}
	else if (video.currentTime > 78 && video.currentTime < 80) {
            modifyText('They have the plant');
	}
	else if  (video.currentTime > 80 && video.currentTime < 83) {
            modifyText('But we have the power.');
	}
	else{
            modifyText('');
	} , false);
	
	
</script>
</body>
</html>
