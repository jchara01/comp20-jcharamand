<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      var reply = JSON.parse(jsonData);
      displayText(reply);
	    
      var messagesSec = document.getElementById("messages");
      function displayText(reply) {
		for ("id"== 1; "id" < reply.length; "id"++) {
           	   messagesSec.innerHTML += '<p>' + " " + 
		   reply["id"].["content"] + "-" +
		   reply["id"].["username"] + '</p>';
      		}
       }

    }
	    
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
