<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      reply = JSON.parse(jsonData);

      var messagesSec = document.getElementById("messages");
                for (i  =  0 ; i < reply.length; i ++) {
                   messagesSec.innerHTML = reply[i]["content"] + " - " + reply[i]["username"];
                }
        }
	    
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
